<div class="accordion-item{% if div.css_class %} {{ div.css_class }}{% endif %}">
  <h2 class="accordion-header">
    <button class="accordion-button{% if not div.active %} collapsed{% endif %}"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#{{ div.css_id }}"
            aria-expanded="true"
            aria-controls="{{ div.css_id }}">{{ div.name }}</button>
  </h2>
  <div id="{{ div.css_id }}"
       class="accordion-collapse collapse{% if div.active %} show{% endif %}"
       aria-labelledby="{{ div.css_id }}"
       {% if not div.always_open %}data-bs-parent="#{{ div.data_parent }}"{% endif %}>
    <div class="accordion-body">
      {% block accordion_content %}
        <div class="row">
          <!-- Left column: fields -->
          <div class="col-md-6">{{ fields|safe }}</div>
          <!-- Right column: Plotly graph or other content -->
          <div class="col-md-6">{{ div.extra_data|safe }}</div>
        </div>
      {% endblock accordion_content %}
    </div>
  </div>
</div>
